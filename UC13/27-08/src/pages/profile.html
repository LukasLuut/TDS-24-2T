<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <section class="form">
    <form id="formPerfil">
      <h1>Profile</h1>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" placeholder="Nome"><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" placeholder="Email"><br><br>

      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" name="senha" placeholder="Digite a senha"><br><br>

      <button type="button" id="btnAtualizar" onclick="atualizarPerfil()">Atualizar</button>
      <button type="button" id="btnDeletar" onclick="deletarPerfil()">Deletar</button>
    </form>

    <p id="mensagem"></p>
  </section>
  <script src="../js/profile.js"></script>
</body>

</html>
